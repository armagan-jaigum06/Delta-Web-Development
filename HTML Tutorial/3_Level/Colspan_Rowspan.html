<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaspan Rowspan</title>
</head>
<body>
    <table border="">
        <caption>Food Menu</caption>
        <!-- Table Head-->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <!-- Table Body-->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>25</td>
                <td>0.35</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
